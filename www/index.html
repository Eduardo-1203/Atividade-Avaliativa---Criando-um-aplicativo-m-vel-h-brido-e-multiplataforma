<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <title>Apache Cordova</title>
    </head>
    <body>
        
        <div class="content row-center blue align-center cover blend-soft-light" style="background-image: url(img/fundo.jpg);">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h1 class="text-huge text-strong">MOUNTAINS</h1>
                    </div>
                </div>
                <div class="space-huge"></div>
                <div class="row">
                    <div class="col" onclick="openPage('correr')">
                        <i class="fas fa-running icon-big"></i>
                        <h2>CORRER</h2>
                    </div>
                    <div class="col" onclick="openPage('acampar')">
                        <i class="fas fa-campground icon-big"></i>
                        <h2>ACAMPAR</h2>
                    </div>
                    <div class="col" onclick="openPage('escalar')">
                        <i class="fas fa-mountain icon-big"></i>
                        <h2>ESCALAR</h2>
                    </div>
                </div>
                <div class="space-big"></div>
                <div class="row">
                    <div class="col" onclick="openPage('trilha')">
                        <i class="fas fa-hiking icon-big"></i>
                        <h2>TRILHA</h2>
                    </div>
                    <div class="col" onclick="openPage('fotografar')">
                        <i class="fas fa-camera icon-big"></i>
                        <h2>FOTOGRAFAR</h2>
                    </div>
                    <div class="col" onclick="openPage('cachoeiras')">
                        <i class="fas fa-water icon-big"></i>
                        <h2>CACHOEIRAS</h2>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>




</html>
